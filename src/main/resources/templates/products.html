<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Title</th>
            <th scope="col">Description</th>
            <th scope="col">Price</th>
            <th scope="col">Disount Percentage</th>
            <th scope="col">Rating</th>
            <th scope="col">Stock</th>
            <th scope="col">Brand</th>
            <th scope="col">Category</th>
            <th scope="col">Dated</th>
            <th scope="col">Buy</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
            <!-- thymeleaf iteration below -->
            <span th:each="item : ${products}">
                <tr>
                    <td name="id" th:utext="${item.id}"></td>
                    <td name="title" th:utext="${item.title}"></td>
                    <td name="description" th:utext="${item.description}"></td>
                    <td name="price" th:utext="${item.price}"></td>
                    <td name="discountPercentage" th:utext="${item.discountPercentage}"></td>
                    <td name="rating" th:utext="${item.rating}"></td>
                    <td name="stock" th:utext="${item.stock}"></td>
                    <td name="brand" th:utext="${item.brand}"></td>
                    <td name="category" th:utext="${item.category}"></td>
                    <td name="dated" th:utext="${#dates.format(item.dated, 'yyyy/MM/dd')}"></td>
                    <td name="buy" th:utext="${item.buy}"></td>
                    <td>
                      <a class="btn btn-primary" th:href="@{/products/buy/{id} (id=${item.id})}">Buy</a>
                    </td>
                </tr>
            </span>
        </tbody>
      </table>
</body>
</html>
